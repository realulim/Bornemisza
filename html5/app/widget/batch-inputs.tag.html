<batch-inputs>

    <div class="box field">
        <div class="control has-icons-left">
            <input class="input batchInput batchInputTop"
                   name="batchSize" ref="batchSize" type="text" value="1000" placeholder="Batch Size"
                   onkeypress="return inputLimiter(event,'Numbers')" onchange="{inputChanged}" required>
            <span class="icon is-left">
                <i class="fa fa-arrows-v fa-fw"></i>
            </span>
        </div>
        <div class="control has-icons-left">
                <input class="input batchInput batchInputBottom" 
                       name="batchCount" ref="batchCount" type="text" value="1000" placeholder="Batch Count"
                       onkeypress="return inputLimiter(event,'Numbers')" onchange="{inputChanged}" required>
                <span class="icon is-left">
                    <i class="fa fa-th fa-fw"></i>
                </span>
        </div>
    </div>

    <style>
        .control.has-icons-left .icon {
            color: var(--dark);
            opacity: 0.75;
        }

        .control.has-icons-left .input:focus ~ .icon {
            color: var(--dark);
            opacity: 1;
        }

        .box {
            background-color: var(--lightslate);
            border-radius: 5px;
            padding: 0;
            margin-top: 5px;
        }

        .batchInput {
            background-color: var(--lightslate);
            border: 1px solid var(--lightslate);
            transition: all 0.8s ease;
            -moz-transition: all 0.8s ease;
            -webkit-transition: all 0.8s ease;
            -o-transition: all 0.8s ease;
            -ms-transition: all 0.8s ease;
        }

        .batchInputTop {
            border-radius: 5px 5px 0px 0px;
        }

        .batchInputBottom {
            border-radius: 0px 0px 5px 5px;
        }

        .batchInput:hover {
            background-color: #d1e6ec;
            border: 1px solid #888
        }

        .batchInput:focus {
            background-color: #d1e6ec;
            border: 1px solid black;
        }
    </style>

    <script>
        var self = this
        this.mixin(ObservableMixin)
        this.batchSize = 1000
        this.batchCount = 1000

        this.inputChanged = (event) => {
            self.observable.trigger(BATCH_PARAMS_CHANGED, { batchSize: self.refs.batchSize.value, batchCount: self.refs.batchCount.value })
        }

    </script>

</batch-inputs>
