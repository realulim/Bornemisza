<columns>
    <div class="columns">
        <div class="column is-3">
            <div id="{AUTH_ERROR}" class="has-text-danger is-size-4 has-text-centered msg hidden">
                Unexpected Error - please try again later.
            </div>
        </div>
        <div class="column is-6">
            <cards></cards>
        </div>
        <div class="column is-3">
        </div>
    </div>
    <script>
        this.mixin(ObservableMixin);
        this.observable.on(AUTH_SUCCESS, function (opts) {
            console.log(AUTH_SUCCESS + ": " + opts.user)
            hideAllMessages()
            router.navigate("/authenticated");
        })
        this.observable.on(AUTH_ERROR, function (opts) {
            console.log(AUTH_ERROR + ": " + opts.status + " " + opts.response)
            displayMessage(AUTH_ERROR)
        })
    </script>
</columns>
