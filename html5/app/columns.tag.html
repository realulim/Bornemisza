<columns>
    <div class="columns">
        <div class="column is-3">
            <div id="genericerror" class="has-text-danger is-size-4 has-text-centered errormessage hidden">
                Unexpected Error - please try again later.
            </div>
        </div>
        <div class="column is-6">
            <cards></cards>
        </div>
        <div class="column is-3">
        </div>
    </div>
    <script>
        this.mixin(ObservableMixin);
        this.observable.on(AUTH_SUCCESS, function (opts) {
            console.log(AUTH_SUCCESS + ": " + opts.user)
            displayMessage(false, 'loginfailed')
            displayMessage(false, 'genericerror')
        })
        this.observable.on(ERROR, function (opts) {
            console.log("Generic Error: " + opts.status + " " + opts.response)
            displayMessage(true, 'genericerror')
            displayMessage(false, 'loginfailed')
        })
    </script>
</columns>
