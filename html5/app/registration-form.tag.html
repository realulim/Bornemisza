<registration-form>
    <div class="login">
        <h1>Member Registration</h1>
        <form method="post" action="">
            <div class="field">
                <p class="control has-icons-left">
                    <input type="text" value="" placeholder="Your Username" required>
                    <span class="icon is-left"><i class="fa fa-user fa-fw"></i></span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input type="email" value="" placeholder="Your Email" required>
                    <span class="icon is-left"><i class="fa fa-envelope fa-fw"></i></span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input type="password" value="" placeholder="Your Password" required>
                    <span class="icon is-left"><i class="fa fa-lock fa-fw"></i></span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input type="password" value="" placeholder="Please confirm your Password" required>
                    <span class="icon is-left"><i class="fa fa-lock fa-fw"></i></span>
                </p>
            </div>
            <div class="field">
                <p class="is-justified-left-and-right">
                    <span>Already a member? <a onclick="{flipDialog}" class="fliplink">Sign in now!</a></span>
                    <span><button type="submit">Register</button></span>
                </p>
            </div>
        </form>
    </div>
</registration-form>
