<aside>
    <div class="main">
        <div class="title">Aside Menu</div>

        <a href="#" class="item active">
            <span class="icon"><i class="fa fa-home"></i></span><span class="name">Link1</span>
        </a>

        <a href="#" class="item">
            <span class="icon"><i class="fa fa-map-marker"></i></span><span class="name">Link2</span>
        </a>

        <a href="#" class="item">
            <span class="icon"><i class="fa fa-bus"></i></span><span class="name">Link3</span>
        </a>

        <a onclick="{toggleSpinner}" class="item remove-whitespace is-unselectable">
            <span class="icon"><i ref="spinnerCheckbox" class="fa fa-check-square-o"></i></span>
            <span class="name">Spinner</span>
        </a>

        <a onclick="{toggleContinuous}" class="item remove-whitespace is-unselectable">
            <span class="icon"><i ref="continuousCheckbox" class="fa fa-square-o"></i></span>
            <span class="name">Continuous</span>
        </a>
    </div>

    <style>
        a:hover {
            text-decoration: none;
            background-color: var(--selectcolor);
            font-weight: bold;
        }

        .item {
            color: var(--dark);
            display: block;
            padding: 10px 0;
        }

        .remove-whitespace {
            font-size: 0;
        }

        .active {
            color: var(--purple);
            font-weight: bold;
        }

        .main {
            padding: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .icon {
            font-size: 19px;
            padding-left: 10px;
            padding-right: 30px;
            justify-content: flex-start;
        }

        .name {
            font-size: 16px;
        }
    </style>

    <script>
        this.mixin(ObservableMixin)
        var self = this;

        this.toggleSpinner = () => {
            let spinnerClasses = self.refs.spinnerCheckbox.classList;
            spinnerClasses.toggle("fa-check-square-o")
            spinnerClasses.toggle("fa-square-o")
            self.update()
            if (spinnerClasses.contains("fa-check-square-o")) self.observable.trigger(ENABLE_SPINNER)
            else self.observable.trigger(DISABLE_SPINNER)
        }

        this.toggleContinuous = () => {
            let continuousClasses = self.refs.continuousCheckbox.classList;
            continuousClasses.toggle("fa-check-square-o")
            continuousClasses.toggle("fa-square-o")
            self.update()
            if (continuousClasses.contains("fa-check-square-o")) self.observable.trigger(START_CONTINUOUS)
            else self.observable.trigger(STOP_CONTINUOUS)
        }
    </script>
</aside>
