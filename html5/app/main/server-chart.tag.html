<server-chart>

    <section class="panel">
        <p class="panel-heading">
            {title}
        </p>
        <div class="panel-block" style="display: flex; flex-direction: column;">
            <div id="{chartId}" class="ct-chart ct-perfect-fifth">
            </div>
    </section>

    <style>
        .panel-heading {
            background-color: #E5E4E2;
            border-color: grey;
            border-radius: 5px 5px 0px 0px;
        }

        .panel-block {
            background-color: whitesmoke;
            border-color: grey;
            border-radius: 0px 0px 5px 5px;
        }

        .ct-label {
            font-size: 1em;
            color: var(--dark);
        }
        
        .ct-bar {
            stroke-width: 70px;
        }

        @media screen and (max-width: 1600px) {
            .ct-bar {
                stroke-width: 60px;
            }
        }
        @media screen and (max-width: 1400px) {
            .ct-bar {
                stroke-width: 50px;
            }
        }
        @media screen and (max-width: 1200px) {
            .ct-bar {
                stroke-width: 40px;
            }
        }
        @media screen and (max-width: 1000px) {
            .ct-bar {
                stroke-width: 30px;
            }
        }
        @media screen and (max-width: 768px) {
            .ct-bar {
                stroke-width: 70px;
            }
        }
        @media screen and (max-width: 640px) {
            .ct-bar {
                stroke-width: 45px;
            }
        }
        @media screen and (max-width: 400px) {
            .ct-bar {
                stroke-width: 15px;
            }
        }

        .ct-series-a .ct-bar {
            stroke: lightseagreen;
        }

        .ct-series-b .ct-bar {
            stroke: crimson;
        }

        .ct-series-c .ct-bar {
            stroke: gold;
        }

        .ct-series-d .ct-bar {
            stroke: royalblue;
        }

        .ct-series-e .ct-bar {
            stroke: lightsalmon;
        }
    </style>

    <script>
        this.mixin(ObservableMixin)
        var self = this
        var serverChart = null
        this.title = opts.title
        this.event = opts.event
        this.chartId = opts.chartid
        
        this.observable.on(self.event, function (opts) {
            if (self.serverChart == null) {
                // create a new Chart and configure it
                self.serverChart = new Chartist.Bar("#" + self.chartId, opts.data,
                    {
                        // Options
                        distributeSeries: true,
                        axisX: {
                            showGrid: false,
                            offset: 20
                        },
                        axisY: {
                            scaleMinSpace: 50
                        }
                    }
                )
            }
            else self.serverChart.update(opts.data)
        })
    </script>

</server-chart>
