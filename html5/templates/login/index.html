<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="site.css" type="text/css" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<section class="section">
		<div class="columns">
			<div class="column is-3">
			</div>
			<div class="column is-6">
				<div class="cards">
					<div id="card">
						<figure class="front">
							<div class="login">
								<h1>Member Authentication</h1>
								<form method="post" action="">
									<p class="field control has-icons-left">
										<input type="text" value="" placeholder="Username or Email" required>
										<span class="icon is-left"><i class="fa fa-user fa-fw"></i></span>
									</p>
									<p class="field control has-icons-left">
										<input type="password" value="" placeholder="Password" required>
										<span class="icon is-left"><i class="fa fa-lock fa-fw"></i></span>
									</p>
									<p class="field is-grouped">
										<p class="is-justified-left-and-right">
											<span>Not a member yet? <a href="javascript:flipDialog();">Join us!</a></span>
											<span><button type="submit">Sign in</button></span>
										</p>
									</p>
								</form>
							</div>
						</figure>
						<figure class="back">
							<div class="login">
								<h1>Member Registration</h1>
								<form method="post" action="">
									<p class="field control has-icons-left">
										<input type="text" value="" placeholder="Your Username" required>
										<span class="icon is-left"><i class="fa fa-user fa-fw"></i></span>
									</p>
									<p class="field control has-icons-left">
										<input type="email" value="" placeholder="Your Email" required>
										<span class="icon is-left"><i class="fa fa-envelope fa-fw"></i></span>
									</p>
									<p class="field control has-icons-left">
										<input type="password" value="" placeholder="Your Password" required>
										<span class="icon is-left"><i class="fa fa-lock fa-fw"></i></span>
									</p>
									<p class="field control has-icons-left">
										<input type="password" value="" placeholder="Please confirm your Password" required>
										<span class="icon is-left"><i class="fa fa-lock fa-fw"></i></span>
									</p>
									<p class="field is-grouped">
										<p class="is-justified-left-and-right">
											<span>Already a member? <a href="javascript:flipDialog();">Sign in now!</a></span>
											<span><button type="submit">Register</button></span>
										</p>
									</p>
								</form>
							</div>
						</figure>
					</div>
				</div>
			</div>
			<div class="column is-3">
			</div>
	</section>
	<script type="text/javascript">
		function flipDialog() {
			document.getElementById('card').classList.toggle("flipped");
		}
	</script>
</body>

</html>
